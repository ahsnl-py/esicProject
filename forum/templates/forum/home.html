{% block content %}

<div class='content-section'>

    <div class='row mb-3'>
        <div class='col-md-10 mx-auto'>
            <form class='form' id='forum-create-form' method='POST' action='/home/forum-create/'>
                {% csrf_token %}
                <div class='d-none alert alert-danger' id='forum-create-form-error'></div>
                <input type='hidden' value='/' name='next' /> <!-- redirect to home page-->
                <textarea required='required' class='form-control' name='content' placeholder='Your forum...'></textarea>
                <button type='submit' class='btn btn-primary'>forum</button>
            </form>
        </div>
    </div>
    <div id='forums'>

    </div>
</div>
<script>
// loading forum list onto the page
const forumContainerElement = document.getElementById("forums")

function loadForum(forumElement) {
    const xhr = new XMLHttpRequest() //
    const method = 'GET'
    const url = 'forums/' // localhost:/index
    responseType = 'json'    
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finalForumStr = ""
        var i;
        for (i=0; i<listedItems.length; i++) {
            var forumObj = listedItems[i]
            var currentItem = formatForumElement(forumObj)
            finalForumStr += currentItem
    }
    forumElement.innerHTML = finalForumStr
}
xhr.send() 
}

loadForum(forumContainerElement)

// handle forum errors
function handleForumFormError(msg, display){
    var myErrorDiv = document.getElementById("forum-create-form-error")
    if (display === true) {
        // show error
        myErrorDiv.setAttribute("class", "d-block alert alert-danger")
        myErrorDiv.innerText = msg
    } else {
        // hide error
        myErrorDiv.setAttribute("class", "d-none alert alert-danger")
    }
}

function handleForumCreateFormDidSumbit(event) {
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function() {
        if (xhr.status === 201) {
            handleForumFormError("", false)
            const newForumJson = xhr.response
            const newForumElement = formatForumElement(newForumJson)
            const ogHtml = forumContainerElement.innerHTML
            forumContainerElement.innerHTML = newForumElement + ogHtml
            myForm.reset()
        } else if (xhr.status === 400) {
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMsg;
            if (contentError) {
                contentErrorMsg = contentError[0]
                if (contentErrorMsg) {
                    handleForumFormError(contentErrorMsg, true)
                } else {
                    alert("An error occured. Please try again.")
                }
            } else {
                alert("An error occured. Please try again.")
            }   
        } else if (xhr.status === 401) {
            alert("You must login!")
            window.location.href = "/login"
        }
        else if (xhr.status === 500) {
            alert("There was a server error, please try again.")
        }
        
    }
    xhr.onerror = function() {
        alert("An error occurred. Please try again later.")
    }
    xhr.send(myFormData)
}
const forumCreateFormEl = document.getElementById("forum-create-form")
forumCreateFormEl.addEventListener("submit", handleForumCreateFormDidSumbit)

    function formatForumElement(forum) {
        var formattedforum = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 forum' id='forum-" + forum.id 
        + "'><p>" + forum.content + 
            "</p><div class='btn-group'>" + LikeBtn(forum) +

        return formattedforum
    }
 
</script>
{% endblock %}
