{% extends "blog/base.html" %} 
 
{% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <h1>{{ post.title }}</h1> 
      <small class="text-muted"> 
        Published {{ post.publish|date:"F d, Y" }} by {{ post.author }} 
      </small> 
    </div>
    {{ post.body|linebreaks }} 
  </div>
</article>
{% endblock %}
